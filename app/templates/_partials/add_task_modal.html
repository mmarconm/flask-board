<dialog id="add_task_modal" class="modal">
  <div class="modal-box">
    <h3 class="text-lg font-bold text-center">Nova Tarefa</h3>
    <form
      method="post"
      hx-post="{{ url_for('task.add_task_modal') }}"
      hx-target=".task-items"
      hx-swap="afterbegin"
      hx-vals='{"task_id": "{{ task_id }}"}'
      hx-on="htmx:afterRequest: document.getElementById('add_task_modal').close()"
    >
      {{ form.hidden_tag() }}
      <section class="space-y-2 py-1 text-xs text-zinc-500">
        <label for="title" class="flex items-center gap-1">
          <span class="basis-16">Tarefa</span>
          {{ form.title(class="input input-bordered w-full max-w-xs
          focus:outline-none focus:bg-zinc-100 flex-1") }}
        </label>
        <label for="status" class="flex items-center gap-1">
          <span class="basis-16">Status</span>
          {{ form.status(class="input input-bordered w-full max-w-xs
          focus:outline-none focus:bg-zinc-100 flex-1") }}
        </label>
        <label for="status" class="flex items-center gap-1">
          <span class="basis-16">Prioridade</span>
          {{ form.priority(class="input input-bordered w-full max-w-xs
          focus:outline-none focus:bg-zinc-100 flex-1") }}
        </label>
        <label for="status" class="flex items-center gap-1">
          <span class="basis-16">Respons√°vel</span>
          {{ form.owner(class="input input-bordered w-full max-w-xs
          focus:outline-none focus:bg-zinc-100 flex-1") }}
        </label>
        <label for="status" class="flex items-center gap-1">
          <span class="basis-16">Concluida?</span>
          {{ form.is_completed(class="checkbox") }}
        </label>
      </section>
      <section class="mt-4 text-white">
        <button
          type="submit"
          class="flex items-center justify-center transition-colors duration-300 ease-in-out select-none cursor-pointer p-2 bg-indigo-800 hover:bg-indigo-900 active:scale-95 text-sm gap-2"
        >
          Atualizar
        </button>
      </section>
    </form>
  </div>
</dialog>
